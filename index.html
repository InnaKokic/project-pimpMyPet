<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Pimp My Pet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-wreapper">
        <a href="index.html">
          <img id="header-logo" src="assets/icons/PimpMyPet-logo.png" alt="logo" />
        </a>
        <div id="search-wrapper">
          <input type="text" id="search-bar" placeholder="Sök produkter..." />
          <button class="icon-button" id="search-button">
            <img id="search-icon" src="assets/icons/search-icon.png" alt="" />
          </button>
        </div>
        <div id="icon-wrapper">
          <a class="icon-button" href="index-admin.html">
            <img class="icon" id="admin-icon" src="assets/icons/admin-icon.png" alt="admin" />
          </a>
          <a class="icon-button" href="http://">
            <img class="icon" id="cart-icon" src="assets/icons/cart-icon.png" alt="admin" />
          </a>
        </div>
      </div>
      <nav>
        <div id="navbar-wrapper">
          <!--innehåll hämtas från js-->
        </div>
      </nav>
    </header>

    <main id="main-content">
      <section id="gallery">
        <!-- Produkterna hämtas in här från JavaScript -->

        <div id="hero-wrapper">
          <img id="hero-img" src="assets/images/hero-img.png" alt="" />
          <button id="hero-btn">Upptäck vårt sortiment <img src="assets/icons/icon-arrow-right.png" alt="" /></button>
        </div>
      </section>
    </main>
    <img id="footer-image" src="assets/images/Line.png" alt="" />
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
